specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      address: '{{YourContractAddress}}'
      abi: YourContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: YourContract
          file: ./abis/YourContract.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AllowList
    network: localhost
    source:
      address: '{{AllowListAddress}}'
      abi: AllowList
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Addr
      abis:
        - name: AllowList
          file: ./abis/AllowList.json
      eventHandlers:
        - event: Update(indexed address,bool)
          handler: handleUpdate
      file: ./src/mapping.ts
