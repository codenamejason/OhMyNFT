specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyInk
    network: xdai
    source:
      address: '0xee21B69386cFb1Dc742ed6085F09241555BE0757'
      abi: NiftyInk
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - File
        - Artist
        - InkNumberLookUp
      abis:
        - name: NiftyInk
          file: ./abis/NiftyInk.json
      eventHandlers:
        - event: newFile(uint256,indexed address,string,string,uint256)
          handler: handlenewFile
        - event: newFilePrice(string,uint256)
          handler: handleNewInkPrice
        - event: ownershipChange(string,indexed address,indexed address)
          handler: handleownershipChange
        
